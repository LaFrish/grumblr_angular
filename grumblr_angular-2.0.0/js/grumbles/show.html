<h2><a data-ui-sref="grumbleShow">This is a Grumble</a></h2>
  <main data-ui-view></main>
    <div/ data-ng-repeat="grumble in GrumbleShowViewModel.grumbles | orderedBy:'-created_at'">
     <p><a data-ui-sref="grumbleShow({id: grumble.id})">{{grumble.title}}</a></p>
     <p><a data-ng-model="GrumbleShowViewModel.grumble.title" >{{grumble.title}}</a></p>
     <p><a data-ng-model="GrumbleShowViewModel.grumble.authorName" >{{grumble.author}}</a></p>
     <p><a data-ng-model="GrumbleShowViewModel.grumble.photoUrl">{{grumble.photoUrl}}</a></p>
     <p><a data-ng-model="GrumbleShowViewModel.grumble.content">{{grumble.content}}</a></p>
</div>
